// Counter Strike Global Offensive :: Configure File (Excuse my spelling in the comments)

// Graphics

fps_max 999; 
r_dynamic 0;
r_drawparticles 0;
r_drawtracers_firstperson 0;

mat_savechanges;

// Performence ;)

rate 128000;
cl_cmdrate 128;
cl_updaterate 128;
cl_interp 0;
cl_interp_ratio 1;
cl_lagcompensation 1;
cl_forcepreload 1;

// Hud

cl_radar_always_centered 0;
cl_radar_scale 0.3;
cl_hud_radar_scale 1.15;
cl_radar_icon_scale_min 1;
cl_radar_rotate 1;
hud_scaling .8;
cl_hud_background_alpha .1;


// Crosshair :: COMEING SOON

// Veiwmodel

cl_righthand 1;
bindtoggle "mwheeldown" "cl_righthand 1 0";
viewmodel_offset_x 0;
viewmodel_offset_y -2;
viewmodel_offset_z -2;
viewmodel_fov 54;
cl_bobamt_lat 0.1;
cl_bobamt_vert 0.1;
cl_bobcycle 0.1;
cl_viewmodel_shift_left_amt 0.5;
cl_viewmodel_shift_right_amt 0.5;

// Scripts :: Random binds :: "could" be legal

alias +bhop "+speed; toggle +jump 1 0";
alias -bhop "-speed; toggle -jump 1 0";
bind x "bhop"; 

host_writeconfig









